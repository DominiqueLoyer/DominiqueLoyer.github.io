<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Codes | Dominique Loyer</title>
    <!-- Tailwind CSS pour un style moderne et épuré -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- highlight.js pour la coloration syntaxique du code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Style personnalisé pour la zone de dépôt */
        #drop-zone {
            border: 4px dashed #cbd5e1;
            transition: border-color 0.3s, background-color 0.3s;
        }
        #drop-zone.drag-over {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
        /* Assurer que le code ne déborde pas */
        pre code.hljs {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Portfolio de Codes</h1>
            <p class="text-lg text-gray-600 mt-2">Une collection de mes projets en Python et autres langages.</p>
        </header>

        <!-- Zone pour glisser-déposer les fichiers -->
        <div id="drop-zone" class="w-full rounded-lg p-8 md:p-16 text-center bg-white shadow-md mb-8">
            <p id="drop-message" class="text-xl text-gray-500">
                Glissez et déposez vos fichiers de code (.py, .ipynb, etc.) ici.
            </p>
        </div>

        <!-- Conteneur pour afficher le contenu des fichiers -->
        <main id="output-container" class="space-y-8"></main>

    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const outputContainer = document.getElementById('output-container');
        const dropMessage = document.getElementById('drop-message');

        // Empêcher le comportement par défaut du navigateur pour le glisser-déposer
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Mettre en évidence la zone de dépôt lorsqu'un fichier est glissé dessus
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        // Gérer l'événement de dépôt de fichier
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            // Cacher le message initial une fois que des fichiers sont déposés
            dropMessage.style.display = 'none';

            // Traiter chaque fichier déposé
            [...files].forEach(processFile);
        }

        function processFile(file) {
            const reader = new FileReader();

            reader.onload = function(event) {
                const content = event.target.result;
                const fileName = file.name;
                const fileExtension = fileName.split('.').pop().toLowerCase();

                let codeToDisplay = '';

                // Traitement spécifique pour les notebooks Jupyter (.ipynb)
                if (fileExtension === 'ipynb') {
                    try {
                        const notebook = JSON.parse(content);
                        // Concaténer le code de toutes les cellules de type 'code'
                        codeToDisplay = notebook.cells
                            .filter(cell => cell.cell_type === 'code')
                            .map(cell => cell.source.join(''))
                            .join('\n# --- Nouvelle Cellule ---\n');
                    } catch (error) {
                        console.error("Erreur de parsing du fichier JSON:", error);
                        codeToDisplay = "Erreur : Impossible de lire ce fichier .ipynb. Est-il bien formaté en JSON ?";
                    }
                } else {
                    // Pour tous les autres fichiers (ex: .py), afficher le contenu tel quel
                    codeToDisplay = content;
                }

                displayFileContent(fileName, codeToDisplay);
            };

            reader.onerror = function() {
                console.error("Erreur de lecture du fichier:", reader.error);
                displayFileContent(file.name, "Erreur lors de la lecture de ce fichier.");
            };

            reader.readAsText(file);
        }

        function displayFileContent(fileName, codeContent) {
            // Créer les éléments HTML pour afficher le résultat
            const fileContainer = document.createElement('div');
            fileContainer.className = 'bg-white rounded-lg shadow-lg overflow-hidden';

            const header = document.createElement('h2');
            header.className = 'text-2xl font-semibold p-4 bg-gray-800 text-white';
            header.textContent = fileName;

            const pre = document.createElement('pre');
            const code = document.createElement('code');
            // La classe 'python' aide highlight.js à choisir la bonne coloration
            code.className = 'language-python'; 
            code.textContent = codeContent;

            // Appliquer la coloration syntaxique
            hljs.highlightElement(code);

            pre.appendChild(code);
            fileContainer.appendChild(header);
            fileContainer.appendChild(pre);

            // Ajouter le bloc de code au début de la liste pour voir les derniers ajouts en premier
            outputContainer.prepend(fileContainer);
        }
    </script>
</body>
</html>
